<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #007bff;
            color: white;
            padding: 15px 10px;
            margin: 0;
            text-align: center;
            font-size: 1.8rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .category-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .category-item a {
            text-decoration: none;
            color: inherit;
        }
        .category-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #007bff;
        }
        .category-item p {
            margin: 10px 0 0;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Categories</h1>
    <div class="grid">
        {{range .}}
        <div class="category-item">
            <a href="/category-posts?id={{.ID}}">
                <h3>{{.Name}}</h3>
                <p>Related Posts: {{.PostCount}} Posts</p>
            </a>
        </div>        
        {{end}}
    </div>
</body>
</html>
