<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container {
            margin-top: auto;
            width: 400px;
            margin: auto;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            margin: auto;
            height: 100vh;
        }
        .header {
        width: 100%; 
        height: 500px; 
        background-image: url('https://primorecipe.com/wp-content/uploads/2024/12/HeaderTitle-1.png'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        }
        .nav-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            padding: 10px;
        }

        .logo img {
            height: 200px; 
            width: 100px; 
            object-fit: cover; 
        }

        .navbar {
            display: flex; 
            gap: 20px; 
            justify-content: center;
            padding: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #007BFF; 
        }
        .container {
            background-color: #ffffff;
            margin: 20px auto;
            color: #281549;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
}

.container h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    text-align: left;
}

input[type="text"], input[type="password"] {
    font-size: 16px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #f4922c;
}

button {
    background-color: #f4922c;
    color: white;
    font-size: 16px;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d97f24;
}

a {
    color: #f4922c;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    margin-top: 15px;
    transition: color 0.3s;
}

a:hover {
    color: #d97f24;
}

@media (max-width: 480px) {
    .container {
        padding: 15px 20px;
    }
}
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <div class="logo" style="height: 100px; width: 100px;">
                <a href="/">
                    <img src="https://primorecipe.com/wp-content/uploads/2024/12/s__1_-removebg-preview.png" alt="">
                </a>        </div>
        <nav class="navbar">
    
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/profile">Profile</a>
            <a href="/register">Register</a>
            <a href="/login">Login</a>

        </nav>
        </div>

    </div>
    <div class="container" >
            <h1>Login</h1>
    <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <a href="/register">You still don't have an account? Create one here.</a>
    </div>

</body>
</html>
