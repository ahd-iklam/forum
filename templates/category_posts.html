<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
        width: 100%; 
        height: 500px; 
        background-image: url('https://previews.dropbox.com/p/thumb/ACfH-6IO67L-DHXkdyS9XimQFatwSeEOdZ7EnwTWyT2LWFOUS_NMD9VswsRb5Ar-KulQeC5FcaUUYq5h--3LgZUMRLqy7RDRosCbIc9QpwR9JGn0A0X_FXSJ-y19FyQO5e1BxM-fVwhpGRfLlJmZ5hVbU_jm2CIW_9hVbOn3_0dsl7xEYu5hePj5qJCW4OvHi6YVPyEvW7JXYuErcJ89eeNS9334r1o3KXYxy6rtWIFHxu9l62dZ5IsEaoGFZkmJNbRA2EV9jMve7VK8ghyErlHJ7TbPoiVK9QGuFIPob8DzR-xcz_Fv5DbDsBFQ2CMWBH-ZMinMkE4S0pR9BbnwHmsA/p.png?is_prewarmed=true'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
        }
        .nav-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            padding: 10px;
        }

        .logo img {
            height: 100px; 
            width: 100px; 
            object-fit: cover; 
        }

        .navbar {
            display: flex; 
            gap: 20px; 
            justify-content: center;
            padding: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #007BFF; 
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post h2 {
            font-size: 20px;
            color: #007bff;
            margin: 0;
        }
        .post h2:hover {
            text-decoration: underline;
        }
        .post p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .no-posts {
            text-align: center;
            font-size: 16px;
            color: #888;
            padding: 20px 0;
        }
        nav {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <div class="logo" style="height: 100px; width: 100px;">
            <img src="https://previews.dropbox.com/p/thumb/ACcgWsCVoH8vWQCRcS9fJSdpnLN9bAWBmbg1QBL7GloAyeAw3zi5n0GCKhpxcYNq0MueerLB9sXgYbJLhJcpAdx50-w5-stVRlj59WEwH3JuTZnMJfTz5avdFpcDENFF7q2rUElyYUnPsIHL47Gjg9ooXxQE9kvBun08zTH2fypd1l0W_Q5BdBfZ3FThJo2eTj273_0FG3I8A5fnE41GZwxLfQeoAFGon3ZBwjJMxp9UlxnAU1roezV_dYkhu7RSu59DHHHuhk1SeSmTflcAgJ1-84Em8LNBJFkw2LZvDwrMgW4aKcdD6apRU-MiuEBtPYf6HZg5K9_8XBMDr-X7Le1-/p.png?is_prewarmed=true" alt="">
        </div>
        <nav class="navbar">
    
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/profile">Profile</a>
            <a href="/register">Register</a>
            <a href="/login">Login</a>

        </nav>
        </div>

    </div>
    <div class="posts">
        {{range .}}
        <div class="post">
            <h2><a href="/post?id={{.ID}}">{{.Title}}</h2>
            <p>Posted on: {{.CreatedAt}} by {{.Username}}</p>
            <p>Likes: {{.LikeCount}}, Dislikes: {{.DislikeCount}}, Comments: {{.CommentCount}}</p>
        </div>
        {{else}}
        <p>No posts found in this category.</p>
        {{end}}
    </div>
</body>
</html>
