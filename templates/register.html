<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            margin-top: auto;
            width: 400px;
            margin: auto;
        }
        .header {
            background-color: #007bff ;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }


        @media (max-width: 600px) {
            .register-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <head>
        <h1 class="header">Welcome to the Forum</h1>
    </head>
    <div class="container">
        <div class="form-container">
            <h1>Register</h1>
            {{if .ErrorMessage}}
            <p class="error">{{.ErrorMessage}}</p>
            {{end}}
            <form action="/register" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <br>
                <button type="submit">Register</button>
            </form>
            <a href="/login">Already have an account? Login here.</a>
        </div>
    </div>

</body>
</html>
