<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form div {
            margin-bottom: 1rem;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Post</h2>
        <form action="/add-post" method="POST">
            <div>
                <label for="title">Post Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="categories">
                <legend>Associate Categories to Post</legend>
                <label>
                    <input type="checkbox" name="categories[]" value="Technology">
                    Technology
                </label>
                <label>
                    <input type="checkbox" name="categories[]" value="Health">
                    Health
                </label>
                <label>
                    <input type="checkbox" name="categories[]" value="Travel">
                    Travel
                </label>
                <label>
                    <input type="checkbox" name="categories[]" value="Sports">
                    Sports
                </label>
                <label>
                    <input type="checkbox" name="categories[]" value="Gaming">
                    Gaming
                </label>
                <label>
                    <input type="checkbox" name="categories[]" value="Food">
                    Food
                </label>
                <label>
                    <input type="checkbox" name="categories[]" value="Science">
                    Science
                </label>
                <label>
                    <input type="checkbox" name="categories[]" value="Fashion">
                    Fashion
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
